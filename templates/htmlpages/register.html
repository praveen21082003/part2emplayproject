<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstra p.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmU cww7on3RYdg4Va+PmSTsz/K68vbdEjh4 u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"href="https://maxcdn.bootstrap cdn.com/bootstrap/3.3.7/css/bootstraptheme.min.css" integrity="sha384rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYo oPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.mi n.js"integrity="sha384-
    Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNI cPD7Tx
    a" crossorigin="anonymous"></script>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }


        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh; 
            text-align: center;
        }


        .login-card {
            background-color: white;
            padding: 40px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px;
            max-width: 400px; 
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }


        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }


        form input[type="submit"] {
            background-color: #007bff; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3; 
        }

        .error-message {
            color: #ff4d4d; 
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-card">
            <h1>Emplay Registration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <input type="submit" class="btn btn-primary" value="Register">
                <hr>
                <input type="checkbox" required><lable>  I agree all statements in <a href="term.html"> <u><lable>Terms and Conditions</lable></u></a>
			    <hr>
			    <br><lable>Have already an account? <u><a href="login/" title="loginpage"><lable>click here</lable></u></a>

            </form>
        </div>
    </div>
</body>
